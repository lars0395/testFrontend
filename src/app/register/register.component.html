<form [formGroup]="form" (ngSubmit)="submit(form)" xmlns:matInput="http://www.w3.org/1999/xhtml">
  <h1 mat-dialog-title>Add file</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Enter Username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput formControlName="mail" placeholder="Enter E-Mail">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Enter Password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
