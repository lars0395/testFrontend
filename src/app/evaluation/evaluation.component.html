<nav id="navigation">
  <ul>
    <li *ngFor="let item of paths" [class.left]="item.key == 'overview'" [class.right]="item.key == 'login' || item.key == 'account'">
      <a id="{{item.key}}" routerLink="/{{item.key}}" [class.active]="item.key == path">{{item.value}}</a>
    </li>
  </ul>
</nav>
<div>
  <table>
    <tbody>
      <tr>
          <td>Vorname</td>
          <td><input type="text" id="firstName" title="firstName" placeholder="Vorname" [(ngModel)]="evaluation.firstName"></td>
      </tr>
      <tr>
          <td>Nachname</td>
          <td><input type="text" id="lastName" title="lastName" placeholder="Nachname"[(ngModel)]="evaluation.lastName"></td>
      </tr>
      <tr>
          <td>Wohnort</td>
          <td><input type="text" id="city" title="city" placeholder="Wohnort" [(ngModel)]="evaluation.city"></td>
      </tr>
      <tr>
          <td>Geburtstag</td>
          <td><input type="date" id="birthDay" title="birthDay" min="1918-01-01" max="2018-01-01" [(ngModel)]="evaluation.birthDay"></td>
      </tr>
      <tr *ngFor="let point of evaluation.evaluationPointList">
        <td>{{ point.description }}</td>
        <td><input type="checkbox" id="{{ point.id }}" title="{{ point.name }}" value="{{ point.value }}" [(ngModel)]="point.value"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <input type="button" id="sendEvaluation" (click)="sendEvaluation(evaluation)" value="Bewertung abgeben">
</div>
